<html>
<head>
<script type="text/javascript" src="p4c.js"></script>
<script type="text/javascript" src="jquery.min.js"></script>
<link type="text/css" rel="stylesheet" href="jquery-ui.min.css" />
<script type="text/javascript" src="jquery-ui.min.js"></script>
 
<script type="text/javascript">

</script>

<style type="text/css">
input {
	border:solid 1px;
	border-radius: 2px;
	border-color: gray;
}

/* css つまみサイズ調整 */
#slider-volume .ui-slider-handle {
	width:14px;
	height:14px;
	margin-top:2px;
}
#slider-time .ui-slider-handle {
	width:14px;
	height:14px;
	margin-top:2px;
}
</style>
</head>
<body>
<p>
Select Audio File : <input type="file" id="files" name="files[]" multiple />
</p>
<p>
Select MIDI Input(Optional) : 
<select id="midiin">
<option value=0>-</option>
</select>
</p>
Play speed :
<select name="speed" onchange="speedchange(this)">
<option value="1.0">100%</option>
<option value="0.9">90%</option>
<option value="0.8">80%</option>
<option value="0.7">70%</option>
</select>
<div>
<table border="1" cellspacing="0" cellpadding="4">
<tr><th>Command</th><th>Key</th><th>MIDI msg.</th></tr>
<tr><td>Pause/Play</td><td>Down</td><td>Note ON D0</td></tr>
<tr><td>Rewind <input id="rewindv" value="3" style="width:40px" onchange="rewindvchange()"/>[sec]</td><td>Left</td><td>Note ON C0</td></tr>
<tr><td>Forward <input id="forwardv" value="3" style="width:40px"  onchange="forwardvchange()"/>[sec]</td><td>Right</td><td>Note ON E0</td></tr>
</table>
</div>
<div>
<table>
<tr><td>Vol : </td><td><div id="slider-volume" style="width:100px;height:10px; "></div></td></tr>
</table>
</div>
<div style="font-size:50px;">
<span id="ti">00:00:00.0</span>
</div>
<!--
<table>
<tr><td></td><td><div id="slider-time" style="width:200px;height:10px; "></div></td></tr>
</table>
-->
</body>
</html>
